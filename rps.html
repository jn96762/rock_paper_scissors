<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 class="announcer">Click one of the three choices</h2>
    <button class="choice rock">Rock</button>
    <button class="choice paper">Paper</button>
    <button class="choice scissors">Scissors</button>

    

    <div>
        <p>Scoreboard</p>
        <p class="scoreboard">Player 0 : Computer: 0</p>
        <button class="reset">Reset</button>
    </div>

    <script src="rps.js" charset="utf-8"></script>
</body>
</html>
